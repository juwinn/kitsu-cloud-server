version: '3.8'

services:
  kitsu:
    image: cgwire/cgwire:latest
    container_name: kitsu-all-in-one
    ports:
      - "80:80"
    volumes:
      - kitsu-data:/var/lib/postgresql
      - kitsu-previews:/opt/zou/previews
    restart: unless-stopped

volumes:
  kitsu-data:
    driver: local
  kitsu-previews:
    driver: local
